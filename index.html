<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Prak 1 PWL</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center pt-4">
        <div class="col-6 card">
          <div class="card-body">
            <label>Nama</label>
            <div class="d-grid gap-2 pb-3">
              <input class="form-control-sm" id="name" type="text" placeholder="Dhanny Adhi Pramana" />
            </div>
            <table id="data_produk">
              <label
                >Product <span class="ms-5 ps-5"><span class="ms-4">Jumlah</span></span></label
              >
              <br />
              <tr id="row">
                <select class="form-control-sm" id="produk" onchange="tampil()">
                  <option disabled selected>Pilih produk</option>
                  <option value="Jet Tempur">Jet Tempur</option>
                  <option value="Nuklir Hiroshima">Nuklir Hiroshima</option>
                  <option value="Infinity Stone">Infinity Stone</option>
                  <option value="Burj Khalifa">Burj Khalifa</option>
                  <option value="Rudal Hipersonik">Rudal Hipersonik</option>
                </select>
                &emsp;
                <input class="form-control-sm" id="jumlah" type="number" placeholder="Jumlah" />
                &emsp13;
                <button class="tambah btn btn-primary">Tambah</button>
              </tr>
            </table>
            <div class="text-white bg-danger rounded" id="warning"></div>
            <br />
            <div class="d-grid gap-2">
              <button class="btn btn-primary" id="pesan">Pesan</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-3 text-center" id="hasil"></div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
